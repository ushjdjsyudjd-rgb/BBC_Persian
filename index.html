<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 15px 25px;
            border-radius: 15px; cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }
        .modal-content { width: 95%; height: 90%; margin: 2% auto; background: white; border-radius: 20px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <button class="glass-btn" onclick="openNews()">آخرین اخبار (بدون فیلتر)</button>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <button onclick="closeNews()" style="float:left; margin:10px;">بستن</button>
            <iframe id="newsFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function openNews() {
            document.getElementById('newsModal').style.display = "block";
            // لینک مستقیم به فایلی که گیت‌هاب هر ۱۰ دقیقه آپدیت می‌کند
            document.getElementById('newsFrame').src = "https://YOUR_USERNAME.github.io/YOUR_REPO/index.html";
        }
        function closeNews() {
            document.getElementById('newsModal').style.display = "none";
        }
    </script>
</body>
</html>
