name: Build Signed Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli @capacitor/assets
          npm install @capacitor/core @capacitor/android

      - name: Prepare Web Directory
        run: |
          mkdir -p www
          cp index.html www/
          # آماده‌سازی پوشه assets برای آیکون‌ها
          mkdir -p assets
          cp icon.png assets/icon.png 2>/dev/null || cp icon.png icon.png

      - name: Initialize and Create Android
        run: |
          rm -rf android
          npx cap init "Gildokht" "com.gildokht.app" --web-dir www
          npx cap add android

      - name: Generate Icons (Remove White Borders)
        run: |
          # کپی کردن آیکون برای لایه‌های مختلف جهت حذف حاشیه سفید
          cp icon.png assets/icon-only.png 2>/dev/null || true
          cp icon.png assets/icon-foreground.png
          cp icon.png assets/icon-background.png
          
          # تولید آیکون‌های تطبیقی (Adaptive Icons) برای اندروید
          npx capacitor-assets generate --android

      - name: Build and Sign APK
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          # ساخت نسخه نهایی (Release)
          ./gradlew assembleRelease
          
          # ساخت کلید امنیتی اختصاصی برای گیلدخت
          keytool -genkey -v -keystore release.keystore -alias gildokht_alias -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=Gildokht, OU=Dev, O=Gildokht, L=Rasht, S=Gilan, C=IR"
          
          # ساین کردن نهایی فایل APK
          sudo apt-get install -y apksigner
          apksigner sign --ks release.keystore --ks-pass pass:123456 --out app-release-signed.apk app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Official Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Official-Signed-APK
          path: android/app-release-signed.apk
