name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Ionic and Capacitor
        run: npm install -g @ionic/cli @capacitor/cli

      - name: Create Project From Scratch
        run: |
          # اگر فایل package.json نیست، یکی ساده بساز
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install @capacitor/core @capacitor/android
          # مقداردهی اولیه به اجبار
          npx cap init "Gildokht" "com.gildokht.app" --web-dir . --confirm
          npx cap add android
          npx cap copy
          
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
