name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Tools & Build
        run: |
          # نصب ابزارهای اصلی
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # مقداردهی اولیه (اگر فایل تنظیمات نیست، خودش می‌سازد)
          npx cap init "Gildokht" "com.gildokht.app" --web-dir . --confirm
          
          # اضافه کردن پلتفرم اندروید (حیاتی)
          npx cap add android || true
          
          # کپی فایل‌ها و ساخت APK
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
