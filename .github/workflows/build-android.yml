name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Base Files
        run: |
          if [ ! -f package.json ]; then
            echo '{"name": "gildokht-app","version": "1.0.0","dependencies": {"@capacitor/android": "^5.0.0","@capacitor/cli": "^5.0.0","@capacitor/core": "^5.0.0"}}' > package.json
          fi

      - name: Install and Build
        run: |
          npm install
          npx cap init "Gildokht" "com.gildokht.app" --web-dir . --confirm
          npx cap add android || true
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
