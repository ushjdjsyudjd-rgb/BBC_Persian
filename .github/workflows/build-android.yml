name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies and Build Android
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          # مقداردهی اولیه خازن (Capacitor)
          npx cap init "Gildokht" "com.gildokht.app" --web-dir .
          # اضافه کردن پلتفرم اندروید
          npx cap add android
          # کپی کردن فایل‌های وب به پروژه اندروید
          npx cap copy
          # ورود به پوشه اندروید و ساخت فایل APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
