name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Tools
        run: npm install -g @capacitor/cli

      - name: Create Project and Build
        run: |
          # حذف فایل‌های احتمالی قدیمی برای جلوگیری از تداخل
          rm -f package.json capacitor.config.json
          rm -rf android
          
          # ساخت فایل پروژه جدید
          npm init -y
          npm install @capacitor/core @capacitor/android
          
          # مقداردهی اولیه (بدون کلمه confirm)
          npx cap init "Gildokht" "com.gildokht.app" --web-dir .
          
          # اضافه کردن اندروید و کپی فایل‌ها
          npx cap add android
          npx cap copy
          
          # ساخت فایل نصب
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
