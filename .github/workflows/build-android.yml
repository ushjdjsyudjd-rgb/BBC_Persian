name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Tools
        run: npm install -g @capacitor/cli

      - name: Prepare Web Directory and Build
        run: |
          # پاکسازی تداخل‌های قبلی
          rm -rf android
          
          # ایجاد پوشه www و انتقال فایل‌های وب به آن
          mkdir -p www
          cp index.html news.html www/ 2>/dev/null || true
          
          # ساخت فایل پروژه
          npm init -y
          npm install @capacitor/core @capacitor/android
          
          # مقداردهی اولیه با پوشه www
          npx cap init "Gildokht" "com.gildokht.app" --web-dir www
          
          # ساخت اندروید
          npx cap add android
          npx cap copy
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
