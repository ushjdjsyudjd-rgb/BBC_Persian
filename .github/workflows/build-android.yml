name: Build Android APK with Custom Icon
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli @capacitor/assets
          npm install @capacitor/core @capacitor/android

      - name: Prepare Web Directory
        run: |
          mkdir -p www
          cp index.html www/
          # کپی کردن آیکون به پوشه اصلی برای پردازش
          cp icon.png assets/icon-only.png 2>/dev/null || cp icon.png icon-only.png

      - name: Initialize and Create Android
        run: |
          rm -rf android
          npx cap init "Gildokht" "com.gildokht.app" --web-dir www
          npx cap add android

      - name: Generate Icons
        run: |
          # این دستور آیکون شما را در تمام سایزهای استاندارد اندروید کپی می‌کند
          mkdir -p assets
          cp icon.png assets/icon.png
          npx capacitor-assets generate --android

      - name: Build APK
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gildokht-With-Icon-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
